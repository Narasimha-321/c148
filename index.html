<!DOCTYPE html>
<html>
  <head>
    <script src=https://aframe.io/releases/0.6.0/aframe.min.js></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="cat-model" src="path/to/cat.gltf"></a-asset-item>
      </a-assets>

      <!-- Environment -->
      <a-sky color="#000000"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#333" shadow="receive: true"></a-plane>

      <!-- Lighting -->
      <a-light type="directional" position="-2 4 -2" target="#ground" castShadow="true"></a-light>

      <!-- Cat -->
      <a-entity gltf-model="#cat-model" position="0 0 -5" scale="0.2 0.2 0.2" shadow="cast: true"></a-entity>
    </a-scene>
  </body>
</html>
